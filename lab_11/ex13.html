<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 13</title>
</head>

<body>

  <ul>
    <li>Пункт 1</li>
    <li>Пункт 2</li>
  </ul>

  <script>
    let ul = document.querySelector('ul')

    ul.insertAdjacentHTML('beforeBegin', '<p>До начала элемента UL</p>')
    ul.insertAdjacentHTML('afterEnd', '<p>После конца элемента UL</p>')

    ul.insertAdjacentHTML('afterBegin', '<li>После начала элемента LI</li>')
    ul.insertAdjacentHTML('beforeEnd', '<li>До конца элемента LI</li>')
    
 </script>
</body>
</html>
